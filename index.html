<!DOCTYPE HTML>
<html>
    <head>
        <title>Saki Deck</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="updateText()">
        <div class="page">
            <div class="gamemode">
                <H1>Select Gamemode</H1>
                <div class="flexrow">
                    <button class="tonpuusen" onclick="tonpuusen()">Tonpuusen</button>
                    <button class="hanchan" onclick="hanchan()">Hanchan</button>
                </div>
                <div class="flexrow">
                    <button class="sanma" onclick="sanma()">Sanma</button>
                    <button class="suuma" onclick="suuma()">Suuma</button>
                </div>
                <div class="flexrow">
                    <button class="confirmGamemode" onclick="confirm()">Confirm</button>
                    <button class="back" onclick="back()">Back</button>
                </div>
                <div>Changing Gamemode will reset everything</div>
            </div>
            <div class="left">
                    <H1>Saki Deck</H1>
                    <label for="NOC">Number of Cards</label>
                    <input type="number" class="numberOfCards" value="5">
                    <div class="flexrow">
                        <button class="Deal" onclick="deal() ;  updateText()">Deal</button>
                        <button class="resetDeck" onclick="reset()">Reset</button>
                        <button class="returnSwitch" onclick="returnSwitch()">Return Mode</button>
                        <button class="returnAll" onclick="returnAll() ; updateText()">Return All</button>
                    </div>
                        <h2>Draw 1</h2>
                    <div class="flexrow">
                        <button class="Draw" onclick="draw('East') ;  updateText()">East</button>
                        <button class="Draw" onclick="draw('South') ;  updateText()">South</button>
                        <button class="Draw" onclick="draw('West') ;  updateText()">West</button>
                        <button class="Draw" onclick="draw('North') ;  updateText()">North</button>

                    </div>
                    <h2>Draw Selected Card</h2>
                    <input type="text" class="selectCard" placeholder="Card Name">
                    <div class="flexrow">
                        <button class="Draw" onclick="draww('East') ;  updateText()">East</button>
                        <button class="Draw" onclick="draww('South') ;  updateText()">South</button>
                        <button class="Draw" onclick="draww('West') ;  updateText()">West</button>
                        <button class="Draw" onclick="draww('North') ;  updateText()">North</button>
                    </div>
                    <p>If u need to move card from maho to deck, draw from selected card and use return mode</p>
                    <h2>Extras</h2>
                    <button class="openGamemode" onclick="openGamemode()">Change Gamemode</button>
                    <button onclick="maho() ; updateText()">Draw 2 new cards for Maho</button>
                    <button onclick="rushMode() ; updateText()">Rush Mode</button>
                    <button class = "embedCards" onclick="embedCardCheck() ; updateText()">Embed Cards</button>
                    <div class="sakiDiscord">
                        <div class="flexrow">
                            <div class="image"></div>
                            <a href="https://discord.gg/sakiserver" target="_blank">Saki å’² Fan Community</a>
                        </div>
                    </div>
            </div>
            <div class="right">
                    <h2>Hands</h2>
                    <div class="copypasta"></div>
                    <h2>Yumeno Maho's Cards</h2>
                    <div class="mahoCard">
                        <h3>Maho's Draw</h3>
                        <div class="mahoDrawn"></div>
                        <h3>Maho's Discarded</h3>
                        <div class="mahoDiscarded"></div>
                    </div>
                    <h2>Remaining</h2>
                    <p class="remainingpile"></p>
                </div>
            </div>
        </div>

    <script src="sakidraw.js"></script>
    </body>
</html>
