<!DOCTYPE HTML>
<html>
    <head>
        <title>Saki Deck</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <div class="left">
                    <H1>Saki Deck</H1>
                    <label for="NOC">Number of Cards:</label>
                    <input type="number" class="numberOfCards" value="5">
                    <div class="flexrow">
                        <button class="Deal" onclick="deal() ;  updateText()">Deal</button>
                        <button class="resetDeck" onclick="reset() ;  updateText()">Reset</button>
                    </div>
                        <h2>Draw 1</h2>
                    <div class="flexrow">
                        <button class="Draw" onclick="draw('East') ;  updateText()">East</button>
                        <button class="Draw" onclick="draw('South ;  updateText()')">South</button>
                        <button class="Draw" onclick="draw('West ;  updateText()')">West</button>
                        <button class="Draw" onclick="draw('North ;  updateText()')">North</button>

                    </div>
                    <h2>Select Card</h2>
                    <input type="text" class="discardCard" placeholder="Card Name">
                    <div class="flexrow">
                        <button class="discard" onclick="discard() ;  updateText()">Discard</button>
                        <button class="returning" onclick="returning() ;  updateText()">Return</button>
                    </div>
            </div>
            <div class="right">
                    <h2>Hands</h2>
                    <p class="copypasta"></p>
                    <h2>Discards</h2>
                    <p class="discardpile"></p>
                    <h2>Remaining</h2>
                    <p class="remainingpile"></p>
                </div>
            </div>
        </div>
    <script src="sakidraw.js"></script>
    </body>
</html>
